    />
    <link

    />
    <style>
      html,
      body {
        background-color: #b2b2b2 !important;
      }

      /* width */
      ::-webkit-scrollbar {
        width: 10px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #888;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      html,
      body .theme--light.v-application {
        background-color: #f2f2f2 !important;
      }
    </style>
